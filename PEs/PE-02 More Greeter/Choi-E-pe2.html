    const greet = (greeting) => {
      let firstName = document.querySelector('#input-firstname').value.trim();
      // if first name empty (falsey) replace with peter
      firstName = firstName || "Peter";

      let lastName = document.querySelector('#input-lastname').value.trim();
      // if last name empty (falsey) repalce with parker
      lastName = lastName || "Parker";

      // full message
      let message = `${greeting}${firstName} ${lastName}!`;

      // check for shout! make uppercase if checked
      const checkbox = document.querySelector('#shout');
      if (checkbox.checked) {
        message = message.toUpperCase();
      }

      document.querySelector('#output').innerText = message;
    }
