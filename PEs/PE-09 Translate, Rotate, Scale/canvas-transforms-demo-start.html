<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Canvas Transforms Starter</title>
	<style>
	canvas{
		border:1px solid gray;
	}
	</style>
</head>
<body>
	<canvas width="640" height="480">
		Get a real browser!
	</canvas>
	<script>
		'use strict';
		
		init();
	
		function init(){
			let ctx = document.querySelector('canvas').getContext('2d');
			// background
			
			ctx.fillStyle = 'yellow'; 
			ctx.fillRect(0,0,640,480); 

            // draw a "better" triangle - why is this better? You'll see!
			ctx.save();
			ctx.translate(500,100);
			ctx.rotate(-Math.PI/6);
            ctx.scale(1.2,1.2);
            ctx.strokeStyle="red";
			ctx.fillStyle="red";
			ctx.lineWidth="5";
			ctx.beginPath();
			ctx.moveTo(0,-50);
			ctx.lineTo(50,50);
			ctx.lineTo(-50,50);
			ctx.closePath();
			ctx.stroke();
            ctx.restore();

            drawSquare2(ctx,200,100,100,100,Math.PI/6.0,"purple",0.75);
            drawSquare2(ctx,350,100,100,100,Math.PI/6.0,"purple",1.0);
            drawSquare2(ctx,50,100,100,100,Math.PI/6.0,"purple",1.25);
	
			// do some transformations?
			ctx.translate(100,0);
			ctx.rotate(Math.PI/6);
			//ctx.scale(1.2,1.2);
			
			ctx.save();
			// set a bunch of state attributes
			ctx.shadowOffsetX = 15;
			ctx.shadowOffsetY = 15;
			ctx.shadowColor = "rgba(153,50,204,.6)";
			ctx.shadowBlur = 5;
		
		
			// // draw square with fillRect() convenience method
			// ctx.fillStyle="green";
			// ctx.fillRect(100,100,100,100);
            // ctx.restore();

			// // draw square with rect()
			// ctx.fillStyle="blue";
			// ctx.beginPath();
			// ctx.rect(300,100,100,100);
			// ctx.closePath();
			// ctx.fill();
			
			// draw squares with our helper function
			drawSquare1(ctx,100,0,100,100,"orange");
			drawSquare1(ctx,250,0,100,100,"orange");
			drawSquare1(ctx,400,0,100,100,"orange");
		
			// draw a triangle
			ctx.strokeStyle="red";
			ctx.fillStyle="red";
			ctx.lineWidth="5";
			ctx.beginPath();
			ctx.moveTo(500,100);
			ctx.lineTo(550,200);
			ctx.lineTo(450,200);
			ctx.closePath();
			ctx.stroke();
			
			
		}
		

		function drawSquare1(ctx,x,y,width,height,fillStyle){
			ctx.save();
			ctx.fillStyle=fillStyle;
			ctx.fillRect(x,y,width,height);
			ctx.restore();
		}

        function drawSquare2(ctx,x,y,width,height,rotation,fillStyle,scale) {
            ctx.save(); // save the old state attributes
            ctx.fillStyle = fillStyle;
            ctx.translate(x,y);
            ctx.rotate(rotation);
            ctx.scale(scale,scale);
            // draw from center to get rotation right
            ctx.fillRect(0-width/2, 0-height/2, width, height);
            // ctx.fillRect(0,0,width,height);
            ctx.restore();
            // old state attributes are restored, ctx is
            // as it was before this function was called
        }
	</script>
</body>
</html>
