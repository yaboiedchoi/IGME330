<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Greeter</title>
    <style>
      *{font-size:1.5em;}
      button{
        height: 50px;
        width: 100px;
        font-size: 14pt;
      }

      @media only screen and (min-width:1024px) {
        body {
          background-color: red;
          padding: 100px;
        }
      }
    </style>
    <script>
    
    function init(){
        // 1 - get a reference to the button
        const button = document.querySelector('#btn-greet');
        button.addEventListener('click', sayHello);
        //button.onclick = sayHello; <- event handler, better for single use. add event listener allows multiple
        console.log(button);

        document.querySelector("#output").style.color = "red";
        document.querySelector("#output").style.backgroundColor = "yellow";
    }

    function greet(greeting) {
      let firstName = document.querySelector('#input-firstname').value.trim();
      let lastName = document.querySelector('#input-lastname').value.trim();
      document.querySelector('#output').innerText = `${greeting}, ${firstName} ${lastName}`;
    }
    
    // 3 - create a `sayHello()` function
    function sayHello() {
        // 3A - get name of person from the <input>
        let name = document.querySelector('#input-firstname').value.trim() + ' ' + 
                   document.querySelector('#input-lastname').value.trim();

        name = name.trim();
                  
        name = name.length ? name : "Peter Griffin";
        // 2 - add a click event to button that calls a `sayHello` function
        console.log('Hello ' + name);
        document.querySelector('#output').innerText = `Hello ${name}`;
    }

    
    window.onload = init;
    
    // 3B - get a reference to the #output <p>
    // 3C - update HTML of #output <p>
    
    </script>
  </head>
<body>
  <button id="btn-greet">Click Me!</button>
  <input id="input-firstname" placeholder="Type in your first name">
  <input id="input-lastname" placeholder="Type in your last name">
  <p id="output">???</p>
</body>
</html>
